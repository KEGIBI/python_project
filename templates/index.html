<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UI Layout Example</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>~~님의 장바구니</h1>
    {% for title, price, img_url in items %}
    <div class="item">
        <img src="{{ img_url }}" alt="상품 이미지">
        <div class="info">
            <div class="title">{{ title }}</div>
            <div class="price">{{ price }}</div>
        </div>
    </div>
    {% endfor %}
  </header>

  <section class="main-container">
    <!-- 왼쪽: 장바구니 -->
    <div class="cart-section">
      <form method="POST" action="/refresh">
        <button class="cart-refresh-btn" title="새로고침">&#x21bb;</button>
      </form>
      <ul class="cart-list">
        <li>
          <input type="checkbox">
          <span>상품 A</span>
        </li>
        <li>
          <input type="checkbox">
          <span>상품 B</span>
        </li>
        <li>
          <input type="checkbox">
          <span>상품 C</span>
        </li>
        <li>
          <input type="checkbox">
          <span>상품 D</span>
        </li>
      </ul>
    </div>

    <!-- 오른쪽 위: 파일/검색 영역 -->
    <div class="center-section">
      <div class="search-bar">
        <input type="text" id="keyword" name="keyword" placeholder="검색어 입력" required>
        <input type="number" id="count" name="count" placeholder="검색 개수" required>
        <button type="button" onclick="openSearchResults()">검색</button>
      </div>
          <!-- 파일 목록 -->
        <form id="mailForm" action="/compress_mail" method="POST">
        <div class="file-list">
          {% for file in excel_files %}
            <label>
              <input type="checkbox" name="excel_files" value="{{ file }}">
              {{ file }}
            </label><br>
          {% endfor %}
        </div>
        <button type="submit">압축 & 메일 전송</button>
      </form>
    </div>
      <div class="file-actions">
      </div>
    </div>

    <!-- 오른쪽 아래: 실시간 검색어 -->
    <aside class="keyword-section">
      <div class="keyword-header">
        <h3>실시간 검색어 순위</h3>
        <form action="/" method="POST">
          <button type="submit" class="keyword-refresh-btn" title="새로고침">&#x21bb;</button>
        </form>
      </div>
      <ol class="keyword-list">
        {% for keyword in hot_keywords %}
          <li>{{ keyword }}</li>
        {% endfor %}
      </ol>
    </aside>
  </section>

  <script>
    function openSearchResults() {
      const keyword = document.getElementById('keyword').value;
      const count = document.getElementById('count').value;
      const searchUrl = `/search?keyword=${encodeURIComponent(keyword)}&count=${encodeURIComponent(count)}`;
      const newWindow = window.open(searchUrl, '_blank', 'width=800,height=600');
      // 1~2초 뒤 현재 페이지 새로고침
      setTimeout(() => {
        window.location.reload();
      }, 1000);
    }
  </script>
  
</body>
</html>
