<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/result.css">
    <title>검색 결과</title>
</head>
<body>
    <h1> {{ keyword }}의 검색 결과</h1>
    <table border="2">
        <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>브랜드</th>
                <th>카테고리</th>
                <th>링크</th>
            </tr>
        </thead>
        <tbody>
            {% for item in results %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.lprice }}원</td>
                <td>{{ item.brand }}</td>
                <td>{{ item.category }}</td>
                <td><a href="{{ item.link }}" target="_blank">보기</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>

</html>
