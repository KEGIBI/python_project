<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 쇼핑 검색</title>
</head>
<body>
    <h1>네이버 쇼핑 검색</h1>
    <form method="POST">
        <label for="keyword">검색 키워드:</label>
        <input type="text" id="keyword" name="keyword" required><br><br>
        
        <label for="count">몇 개의 상품을 검색할까요:</label>
        <input type="number" id="count" name="count" required><br><br>
        
        <input type="submit" value="검색">
    </form>
    
    <h2>파일 목록</h2>
    <form method="POST" action="/zip">
        <table border="1">
            <thead>
                <tr>
                    <td>파일 이름</td>
                    <td>선택</td>
                </tr>
            </thead>
            <tbody>
                {% for filename in xlsx_file %}
                    <tr>
                        <td>{{ filename }}</td>
                        <td><input type="checkbox" name="files" value="{{ filename }}"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <input type="submit" value="선택한 파일 압축 다운로드">
    </form>

    <form method="POST" action="/mail_zip">
        <input type="submit" value="선택한 파일 메일로 보내기">
    </form>

    <button id="sendMailBtn"><a href="/mail">메일 보내기</a></button>
    <button><a href="/slack">슬랙 보내기</a></button>
    <br>
</body>
</html>
